<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Título</title>
    <meta charset="utf-8">
</head>

<body>
    <!--
        8) Faça um programa que receba dois valores inteiros X e N e calcule por meio de uma
        função o valor de X elevado a N, após isso imprima o resultado.   
    -->
    <script>
        var x = window.prompt("Digite o valor de X (base)")
        var n = window.prompt("Digite o valor de N (expoente)")
        var resultado = Math.pow(x, n)

        window.alert(`O resultado da potência é ${resultado}`)
    </script>
</body>

</html>
