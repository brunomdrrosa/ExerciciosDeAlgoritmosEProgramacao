<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Título</title>
    <meta charset="utf-8">
</head>

<body>
    <!--
        5) Escreva um programa que contenha duas variáveis A e B. O programa deve
        trocar o valor de A pelo valor de B e vice-versa. Ao final deve escrever no
        console as variáveis A e B.      
    -->
    <script>
        var A = window.prompt("Insira o valor de A: ");
        var B = window.prompt("Insira o valor de B: ");
        BNovo = A
        alert(`Valor da variável A: ${A} \r\nValor da variável B: ${B}`)
        alert("Invertando os valores")
        BNovo = A
        A = B
        alert(`Novo valor da variável A: ${A} \r\nNovo valor da variável B: ${BNovo}`)
    </script>
</body>

</html>
