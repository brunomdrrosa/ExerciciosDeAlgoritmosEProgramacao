<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>
    <!--
        7) Faça um programa que leia a data de nascimento de uma pessoa dia, mês e
        diga a qual signo ela pertence.       
    -->
    <script>
        var dia = window.prompt("Digite o dia do seu nascimento")
        var mes = window.prompt("Digite o mês do seu nascimento (em numeral)")
        if ((mes == 1 && dia <= 20) || (mes == 12 && dia >= 22)) {
            alert("Seu signo é Capricórnio");
        } else if ((mes == 1 && dia >= 21) || (mes == 2 && dia <= 19)) {
            alert("Seu signo é Aquário");
        } else if ((mes == 2 && dia >= 20) || (mes == 3 && dia <= 20)) {
            alert("Seu signo é Peixes");
        } else if ((mes == 3 && dia >= 21) || (mes == 4 && dia <= 20)) {
            alert("Seu signo é Áries");
        } else if ((mes == 4 && dia >= 21) || (mes == 5 && dia <= 20)) {
            alert("Seu signo é Touro");
        } else if ((mes == 5 && dia >= 21) || (mes == 6 && dia <= 20)) {
            alert("Seu signo é Gêmeos");
        } else if ((mes == 6 && dia >= 21) || (mes == 7 && dia <= 21)) {
            alert("Seu signo é Câncer");
        } else if ((mes == 7 && dia >= 22) || (mes == 8 && dia <= 22)) {
            alert("Seu signo é Leão");
        } else if ((mes == 8 && dia >= 23) || (mes == 9 && dia <= 21)) {
            alert("Seu signo é Virgem");
        } else if ((mes == 9 && dia >= 22) || (mes == 10 && dia <= 22)) {
            alert("Seu signo é Libra");
        } else if ((mes == 10 && dia >= 23) || (mes == 11 && dia <= 21)) {
            alert("Seu signo é Escorpião");
        } else if ((mes == 11 && dia >= 22) || (mes == 12 && dia <= 21)) {
            alert("Seu signo é Sagitário");
        }
        else
            alert("Você inseriu os valores de forma errada.")
    </script>
</body>

</html>
